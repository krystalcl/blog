---
layout:default <!-- 首页使用default模板 -->
title:我的blog
---


<h2>{{page.title}}</h2>
<p>最新文章</p>
<ul>
	<!-- 对所有的帖子进行一个遍历 -->
	<!-- Liquid模板语言规定，输出内容使用两层大括号，单纯的命令使用一层大括号 -->
	{% for post in site.posts %} 
	<li>{{post.date|date_to_string}}<a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></li>
	{% endfor %}
</ul>
